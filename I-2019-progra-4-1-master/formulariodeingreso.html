<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10formularios</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

    <form action="" method="POST">
        <div class="ContenedorDeFormulario"> 
        <h1 class="formulario_titulo">Contáctenos</h1>
    

            <div>
                <label for="input01">Nombre:</label>
                <input type="text" id="input01">
                <br>
                <span class="error-input01"></span>
            </div>

            <div>
                <label for="input02">Apellidos:</label>
                <input type="text" id="input02">
                <br>
                <span class="error-input02"></span>
            </div>

            <div>
                <label for="input03">Identificación:</label>
                <input type="text" id="input03">
                <br>
                <span class="error-input03"></span>
            </div>

            <div>
                <label for="input04">País:</label>
                <input type="text" id="input04">
                <br>
                <span class="error-input04"></span>
            </div>

            <div>
                <label for="input05">Provincia:</label>
                <input type="text" id="input05">
                <br>
                <span class="error-input05"></span>
            </div>

            <div>
                <label for="input06">Teléfono:</label>
                <input type="text" id="input06">
                <br>
                <span class="error-input06"></span>
            </div>
            
            <div>
                <label for="input07">Dirección:</label>
                <input type="text" id="input07">
                <br>
                <span class="error-input07"></span>
            </div>  

            <div>
                <label for="input08">Compañia:</label>
                <input type="text" id="input08">
                <br>
                <span class="error-input08"></span>
            </div>

            <div>
                <label for="inputMail">Digite su correo:</label>
                <input type="text" id="inputMail" placeholder="you@example.com">
                <br>
                <span class="error-email"></span>
                </div>
            <div>

                <label for="inputPassword">Contraseña:</label>
                <input type="password" id="inputPassword">
                <br>
                <span class="error-inputPassword"></span>
            </div>
            
            <div>
                <input type="submit" class="formulario_enviar">
            </div>


        </div>
    </form>

    </div>


        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
        </script>
        <script src="js/app.js"></script>
</body>
</html>
